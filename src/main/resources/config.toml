[general]
plugin-message-prefix = "<green>[MetsChat]</green> "

[minecraft]
cross-server-message-format = "<hover:show_text:'from {senderServer}'>\\<<yellow>*</yellow>{senderName}></hover> {message}"
# placeholders: senderServer, senderName, message

[discord]
[discord.bot-token]
type = "system-environ" # "system-environ" or "raw-string"
value = "DiscordSRVBotToken"

[discord.channel-ids]
central-forum-channel-id = "ChannelID"
